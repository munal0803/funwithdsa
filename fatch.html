//get database
function SelectAllData(){
  firebase.database().ref('funwithdsa').on('value',
function(AllRecords){
 AllRecords.forEach(
   function(CurrentRecord){
     var name = CurrentRecord.val().name;
     var dsalgo = CurrentRecord.val().dsalgo;
     var link = CurrentRecord.val().link;
     var reponame = CurrentRecord.val().reponame;
     AddItemsToTable(name,dsalgo,link,reponame);
   }
 );
}
);
}
window.onload=SelectAllData;
var stdNo = 0;
function AddItemsToTable(name,dsalgo,link,reponame){
  var tbody = document.getElementById('tbody1');
  var trow = document.createElement('tr');
  var td1 = document.createElement('td');
     var td2 = document.createElement('td');
  var td3 = document.createElement('td');
      var td4 = document.createElement('td');
       var td5 = document.createElement('td');
  td1.innerHTML = ++stdNo;
  td2.innerHTML=name;
  td3.innerHTML=dsalgo;
 td4.innerHTML=link;
  td5.innerHTML=reponame;
trow.appendChild(td1);
trow.appendChild(td2);trow.appendChild(td3);trow.appendChild(td4);
trow.appendChild(td5);
tbody.appendChild(trow);
}
